<body>
    <nav class="navbar navbar-expand-sm border-bottom py-0 bg-white">
        <div class="navbar-brand ml-5">
            <h1 class="text-white mx-3 font-weight-bold">Tim Albrecht</h1>
        </div>
        <div class="collapse navbar-collapse ml-auto">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">

    <div class="container border mt-2 bg-white">
        <h4>Contact</h4>
        
        <hr>

            <form action="https://formspree.io/TLABootcamp@protonmail.com" method="POST">

                <label for="name text-muted">Name</label>
                <input type="text" id="name" name="name" placeholder="Full Name">
                <br>
                <label for="message">Message</label>
                <br>
                <textarea id="message" name="message" placeholder="Please type your message here..." style="height:175px"></textarea>
                <br>
                <input type="submit" value="Submit">
            
            </form>
        </div>
